<!DOCTYPE html>
<html lang="nl"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title=${sausinfo} ? ${sausinfo.naam} : 'Saus niet gevonden')"></head>

<body>
<nav th:replace="fragments::menu"></nav>
<img th:src="@{/images/{buffer}.png(buffer=${sausinfo.naam})}" th:alt="${sausinfo.naam}">

<h1 th:if="not ${sausinfo}">Saus niet gevonden: <span th:text="${id}"></span> </h1>
<div th:if="${sausinfo}" th:object="${sausinfo}">
<h1 th:text="*{naam}"></h1>
<dl>
    <dt>Nummer</dt>
    <dd th:text="*{id}"></dd>
    <dt>Ingredienten</dt>
    <ul>
        <li th:each="ingred:*{ingredienten}" th:text="${ingred}"></li>
    </ul>
    <img th:src="@{/images/{naam}.png(naam=*{naam})}" th:alt="*{naam}">
</dl>
</div>
</body>
</html>
